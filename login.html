<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password - Mandy's Birthday Surprise</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .password-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .password-box {
            background: white;
            border: 4px solid var(--primary-pink);
            padding: 30px;
            box-shadow: 8px 8px 0 var(--primary-pink);
        }

        .password-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            border: 4px solid var(--primary-pink);
            outline: none;
        }

        .password-input:focus {
            border-color: var(--dark-pink);
        }

        .submit-button {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            cursor: pointer;
            border: 4px solid var(--dark-pink);
            box-shadow: 4px 4px 0 var(--dark-pink);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--dark-pink);
        }

        .submit-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--dark-pink);
        }

        .error-message {
            color: var(--dark-pink);
            font-size: 0.7em;
            margin-top: 10px;
            display: none;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .password-container {
                max-width: 90%;
                margin: 60px auto;
            }

            .password-box {
                padding: 20px;
                box-shadow: 6px 6px 0 var(--primary-pink);
            }

            .password-input {
                padding: 12px;
                margin: 15px 0;
                font-size: 0.7em;
                border-width: 3px;
            }

            .submit-button {
                padding: 12px 25px;
                font-size: 0.7em;
                border-width: 3px;
                box-shadow: 3px 3px 0 var(--dark-pink);
            }

            .submit-button:hover {
                transform: none; /* Disable hover effect on mobile */
            }

            .submit-button:active {
                transform: translate(1px, 1px);
                box-shadow: 2px 2px 0 var(--dark-pink);
            }

            .error-message {
                font-size: 0.6em;
                margin-top: 8px;
            }

            /* Adjust header for mobile */
            header {
                padding: 15px;
                margin-bottom: 20px;
            }

            .pixel-text {
                font-size: 1.2em;
            }

            .pixel-heart {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1em;
                margin-bottom: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .password-container {
                max-width: 95%;
                margin: 40px auto;
            }

            .password-box {
                padding: 15px;
                box-shadow: 4px 4px 0 var(--primary-pink);
            }

            .password-input {
                padding: 10px;
                margin: 12px 0;
                font-size: 0.65em;
                border-width: 2px;
            }

            .submit-button {
                padding: 10px 20px;
                font-size: 0.65em;
                border-width: 2px;
                box-shadow: 2px 2px 0 var(--dark-pink);
            }

            .submit-button:active {
                transform: translate(1px, 1px);
                box-shadow: 1px 1px 0 var(--dark-pink);
            }

            .error-message {
                font-size: 0.55em;
                margin-top: 6px;
            }

            header {
                padding: 12px;
                margin-bottom: 15px;
            }

            .pixel-text {
                font-size: 1em;
            }

            .pixel-heart {
                font-size: 1.2em;
            }

            h2 {
                font-size: 0.9em;
                margin-bottom: 10px;
            }
        }

        /* Improve touch targets on mobile */
        @media (max-width: 768px) {
            .submit-button {
                min-height: 44px; /* Ensure minimum touch target size */
                -webkit-tap-highlight-color: rgba(0,0,0,0.1);
            }

            .password-input {
                min-height: 44px; /* Ensure minimum touch target size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="pixel-text">Birthday Surprise</h1>
            <div class="pixel-heart">ðŸŽ‚</div>
        </header>
        
        <div class="password-container">
            <div class="password-box">
                <h2>Enter Password</h2>
                <form id="passwordForm" onsubmit="return checkPassword(event)">
                    <input type="password" class="password-input" id="password" placeholder="Enter password..." required>
                    <button type="submit" class="submit-button">Enter</button>
                </form>
                <p class="error-message" id="errorMessage">Incorrect password! Try again.</p>
            </div>
        </div>

        <footer>
            <p>Made with love by Brandon</p>
        </footer>
    </div>

    <script>
        function checkPassword(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === 'ilovemandy') {
                window.location.href = 'main.html';
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
            }
            return false;
        }
    </script>
</body>
</html>
